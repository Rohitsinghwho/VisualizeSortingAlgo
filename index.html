<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styling/style.css"/>
    <title>Visualize Sorting</title>
</head>
<body>
    <!-- Header Section -->
    <nav class="header_Container">
            <!-- Array Size div -->
            <div class="m20 A_size">
                <label class="heading_font_style">Array Size</label>
                <select name="ArraySize" id="A_size" class="curve options_font_style">
                    <option selected class="options_font_style">10</option>
                    <option class="options_font_style">20</option>
                </select>
            </div>
            <!-- Sorting Selection div -->
             <div class="m20 Algo_c">
                <label class="heading_font_style">Select Algorithm</label>
                <select name="SortingAlgo" id="S_algo" class="curve options_font_style">
                    <option selected class="options_font_style">Bubble Sort</option>
                    <option class="options_font_style">Selection Sort</option>
                    <option class="options_font_style">Insertion Sort</option>
                    <option class="options_font_style">Merge Sort</option>
                    <option class="options_font_style">Quick Sort</option>
                </select>
             </div>
             <!-- Speed of visualization -->
              <div class="m20 speed_c">
                <label class="heading_font_style">Select Speed</label>
                <select name="SpeedControler" class=" curve options_font_style" id="S_speed">
                    <option class="options_font_style">0.25x</option>
                    <option class="options_font_style">0.5x</option>
                    <option class="options_font_style" selected >1x</option>
                    <option class="options_font_style">1.25x</option>
                    <option class="options_font_style">1.5x</option>
                    <option class="options_font_style">2x</option>
                </select>
              </div>
              <!-- Sorting button -->
              <!-- TODO: Add button function property or resolve button -->
               <button id="Sortingbtn" class="btn_specification">Sort</button>
               <button id="GeneraeBtn" class="btn_specification1">Generate Array</button>
        </nav>
    <!-- Visualization Section -->
     <!-- TODO -->
          <div id="bar_graph">
              <!-- <div id="bar">1</div> -->
          </div>
          <!-- <footer>Designed by Rohit singh</footer> -->

    <!-- script -->
     <script src="Scripts/script.js"></script>
     
</body>
</html>
